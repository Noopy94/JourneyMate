
server:
  port: 0

spring:
  application:
    name: mate-service
  config:
    import : secret/application-secret.yml

#
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka


