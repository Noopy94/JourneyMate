server:
  port: 8763

spring:
  application:
    name: check-service
  config:
    import: secret/application-secret.yml
    
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

